<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSBannerTest</title>
    <style>
        .box1 {
            width: 300px;
            height: 300px;
            background-color: aqua;
            position: absolute;
        }
    </style>
</head>

<body>
    <div class="box1"></div>
    <script>
        var div1 = document.getElementsByClassName("box1")[0];

        console.log(div1.offsetHeight);
        /*
        div1.onclick = function () {
            console.log("向右移动");
            div1.style.left = div1.offsetLeft + 10 + "px";
        }
        */

        var rltest = true
        div1.onclick = function () {
            setInterval(function () {

                if (rltest) {
                    console.log("向右移动" + div1.offsetLeft);
                    div1.style.left = div1.offsetLeft + 1 + "px";
                } else {
                    console.log("向左移动" + div1.offsetLeft);
                    div1.style.left = div1.offsetLeft - 1 + "px";
                }
                //大于500px时，返回向左移动，到0时再返回向右移动
                if (div1.offsetLeft > 500) {
                    rltest = false
                }

                if (div1.offsetLeft < 0)
                    rltest = true

            }, 1)


        }

    </script>
</body>

</html>
